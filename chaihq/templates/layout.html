{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        Chai aur Django
        {% endblock %}
    </title>
    <style>
        /* Custom styles for dark background and light text */
        body {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* Light text color */
        }
        .navbar {
            background-color: #212529; /* Darker background for the navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff; /* Light color for the navbar text */
        }
        .navbar-toggler-icon {
            filter: brightness(0) invert(1); /* Adjust toggler icon for dark mode */
        }
        .btn-outline-success {
            color: #ffffff; /* Light text color for buttons */
            border-color: #ffffff; /* Light border color for buttons */
        }
        .btn-outline-success:hover {
            background-color: #ffffff; /* Light background on hover */
            color: #343a40; /* Dark text color on hover */
        }
        .nav-item {
            margin-left: 1rem; /* Add space between navbar items */
        }
        .btn-light-blue-square {
            background-color: #add8e6; /* Light blue background color */
            border-color: #add8e6; /* Light blue border color */
            color: #ffffff; /* White text color */
            border-radius: 0; /* Square corners */
            width: 150px; /* Width of the button */
            height: 150px; /* Height of the button */
            text-align: center; /* Center text */
            line-height: 150px; /* Center text vertically */
            font-size: 1rem; /* Font size */
            display: inline-block; /* Ensure button is inline-block */
            text-decoration: none; /* Remove underline from links */
        }
        .btn-light-blue-square:hover {
            background-color: #87ceeb; /* Slightly darker light blue on hover */
            border-color: #87ceeb; /* Slightly darker light blue border on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Tweetbar</a> -->
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Bonjour!</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <a href ="{% url 'tweet_list' %}" class="btn btn-primary mx-2">Tweet Home</a>
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger"type="submit">logout
                    </button>
                    </form>
                    {% else %}
                    <a href ="{% url 'register' %}" class="btn btn-primary mx-2">register</a>
                    <a href ="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
                    {% endif %}
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {% block content %}
        <!-- Example button for "Create Tweet" -->
        <a href="{% url 'tweet_create' %}" class="btn btn-light-blue-square">Create Tweet</a>
        {% endblock %}
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
