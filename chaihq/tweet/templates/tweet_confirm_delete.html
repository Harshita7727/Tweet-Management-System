{% extends "layout.html" %}

{% block content %}
<h2>Are you sure you want to delete this tweet?</h2>
<p>{{ tweet.text }}</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
</form>
<a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
